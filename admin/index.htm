<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
</head>
<body>
    <!--<div id="login-container" class="login-container">
        <h1>Admin Dashboard Login</h1>
        <div id="googleSignInButton" class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>-->
    <div id="dashboard" class="dashboard"> <!--style="display: none;"-->
        <aside class="sidebar">
            <h1>Admin Dashboard</h1>
            <nav>
                <ul class="sidebar-nav">
                    <li><a href="#" class="active" onclick="showSection('projects')">Projects</a></li>
                    <li><a href="#" onclick="showSection('add')">Add Project</a></li>
                    <li><a href="#" onclick="showSection('update')">Update Project</a></li>
                    <li><a href="#" onclick="showSection('delete')">Delete Project</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <section id="projects" class="card">
                <h3>Project List</h3>
                <div id="projectTable">
                    <p class="loading">Fetching projects from the database...</p>
                </div>
            </section>
            <section id="add" class="card" style="display:none;">
                <h3>Add New Project</h3>
                <form id="addForm" onsubmit="addProject(event)">
                    <div class="form-control">
                        <label for="addName">Project Name:</label>
                        <input type="text" id="addName" required>
                    </div>
                    <div class="form-control">
                        <label for="addTeamMembers">Team Members (comma-separated):</label>
                        <input type="text" id="addTeamMembers" required>
                    </div>
                    <div class="form-control">
                        <label for="addFacultyGuide">Faculty Guide:</label>
                        <input type="text" id="addFacultyGuide" required>
                    </div>
                    <div class="form-control">
                        <label for="addDescription">Description of the project:</label>
                        <textarea id="addDescription" required></textarea>
                    </div>
                    <div class="form-control">
                        <label for="addStatus">Status of the project:</label>
                        <input type="text" id="addStatus" required>
                    </div>
                    <button type="submit" class="btn">Add Project</button>
                </form>
            </section>
            <section id="update" class="card" style="display:none;">
                <h3>Update Project</h3>
                <form id="updateForm" onsubmit="updateProject(event)">
                    <div class="form-control">
                        <label for="updateId">Project ID:</label>
                        <input type="number" id="updateId" required>
                    </div>
                    <div class="form-control">
                        <label for="updateName">Project Name:</label>
                        <input type="text" id="updateName" required>
                    </div>
                    <div class="form-control">
                        <label for="updateTeamMembers">Team Members (comma-separated):</label>
                        <input type="text" id="updateTeamMembers" required>
                    </div>
                    <div class="form-control">
                        <label for="updateFacultyGuide">Faculty Guide:</label>
                        <input type="text" id="updateFacultyGuide" required>
                    </div>
                    <div class="form-control">
                        <label for="updateDescription">Description:</label>
                        <textarea id="updateDescription" required></textarea>
                    </div>
                    <div class="form-control">
                        <label for="updateStatus">Status:</label>
                        <input type="text" id="updateStatus" required>
                    </div>
                    <button type="submit" class="btn">Update Project</button>
                </form>
            </section>
            <section id="delete" class="card" style="display:none;">
                <h3>Delete Project</h3>
                <form id="deleteForm" onsubmit="deleteProject(event)">
                    <div class="form-control">
                        <label for="searchBar">Project Name:</label>
                        <input type="text" id="searchBar" placeholder="Search Project Name" onkeyup="filterProjects()">
                    </div>
                    <ul id="projectList"></ul>
                    <button type="submit" class="btn btn-secondary">Delete Project</button>
                </form>
            </section>
        </main>
        <footer class="footer">
            <p>&copy; 2024 Alvin Dennis & Akhil B Xavier</p>
        </footer>
    </div>
    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
